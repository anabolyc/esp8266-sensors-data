<!DOCTYPE html>
<html lang="en">

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/amcharts/3.13.0/amcharts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/amcharts/3.13.0/serial.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/amcharts/3.13.0/xy.js"></script>

<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:300" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<link rel="stylesheet" href="css/site.css">
<link rel="stylesheet" href="css/clock.css">

<link rel="icon" type="image/png" href="favicon.png" />

<body>
	<div class="row text-center clock-row">
		<div class="col-sm-8 col-xs-12 div-time">
            <span id="span-time-hr">HH</span><span id="span-time-dt">.</span><span id="span-time-mi">MM</span>
		</div>
        <div class="col-sm-4 col-xs-12 text-center">
			<article class="clock simple ">
                <div class="hours-container">
                    <div class="hours"></div>
                </div>
                <div class="minutes-container">
                    <div class="minutes"></div>
                </div>
                <div class="seconds-container">
                    <div class="seconds"></div>
                </div>
            </article>
		</div>
	</div>
	<div class="row text-center div-nums">
		<div class="col-sm-3 col-xs-12">
			<span><small><i class="glyphicon glyphicon-certificate"></i></small><span class="span-value" id="span-temp">TEMP</span></span><small class="unit">&#8451;</small>
		</div>
		<div class="col-sm-3 col-xs-12">
			<span><small><i class="glyphicon glyphicon-tint"></i></small><span class="span-value" id="span-humi">HUMI</span></span><small class="unit">%</small>
		</div>
		<div class="col-sm-3 col-xs-12">
			<span><small><i class="glyphicon glyphicon-tree-conifer"></i></small><span class="span-value" id="span-cdio">CO<sub>2</sub></span></span><small class="unit">ppm</small>
		</div>
		<div class="col-sm-2 col-xs-12">
			<span><small><i class="glyphicon glyphicon-cloud"></i></small><span class="span-value" id="span-pres">P</span></span><small class="unit">mm</small>
		</div>
	</div>
	<div class="row text-center hidden-xs div-charts">
		<div class="col-sm-3">	
			<div class="div-chart" id="chart-temp"></div>
			<div class="div-chart-title"></div>
		</div>
		<div class="col-sm-3">	
			<div class="div-chart" id="chart-humi"></div>
			<div class="div-chart-title"></div>
		</div>
		<div class="col-sm-3">	
			<div class="div-chart" id="chart-cdio"></div>
			<div class="div-chart-title"></div>
		</div>
		<div class="col-sm-3">
                        <div class="div-chart" id="chart-pres"></div>
                        <div class="div-chart-title"></div>
                </div>
	</div>
	<div class="row div-footer">
		<div class="col-sm-12 col-xs-12 text-center">	
			<small>Updated</small>
			<span id="span-updt"></span>
		</div>
	</div>

	<script type="application/javascript" src="js/digital-clock.js"></script>
	<script type="application/javascript" src="js/tools.js"></script>
	<script type="application/javascript" src="js/application.js"></script>
	<script type="application/javascript" src="js/app.js"></script>
    <script type="application/javascript" src="js/clock.js"></script>
	<!--
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<script type="application/javascript" src="js/bg.js"></script>
	-->
</body>
</html>
