<!DOCTYPE html>
<html lang="en">

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>

<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:300" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<link rel="stylesheet" href="site.css">
<link rel="stylesheet" href="clock.css">

<link rel="icon" type="image/png" href="favicon.png" />

<body>
	<div class="row text-center clock-row">
		<div class="col-sm-8 col-xs-12 div-time">
            <span id="span-time-hr">HH</span><span id="span-time-dt">.</span><span id="span-time-mi">MM</span>
		</div>
        <div class="col-sm-4 col-xs-12 text-center">
			<article class="clock simple ">
                <div class="hours-container">
                    <div class="hours"></div>
                </div>
                <div class="minutes-container">
                    <div class="minutes"></div>
                </div>
                <div class="seconds-container">
                    <div class="seconds"></div>
                </div>
            </article>
		</div>
	</div>
	<div class="row text-center div-nums">
		<div class="col-sm-4 col-xs-12">
			<span><small><i class="glyphicon glyphicon-certificate"></i></small><span class="span-value" id="span-temp">TEMP</span></span><small>&#8451;</small>
		</div>
		<div class="col-sm-4 col-xs-12">
			<span><small><i class="glyphicon glyphicon-tint"></i></small><span class="span-value" id="span-humi">HUMIDITY</span></span><small>%</small>
		</div>
		<div class="col-sm-4 col-xs-12">
			<span><small><i class="glyphicon glyphicon-tree-conifer"></i></small><span class="span-value" id="span-cdio">CO2</span></span><small>ppm</small>
		</div>
	</div>
	<div class="row text-center hidden-xs div-charts">
		<div class="col-sm-4">	
			<div class="div-chart" id="chart-temp"></div>
		</div>
		<div class="col-sm-4">	
			<div class="div-chart" id="chart-humi"></div>
		</div>
		<div class="col-sm-4">	
			<div class="div-chart" id="chart-cdio"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12 col-xs-12 text-center">	
			<small>Updated</small>
			<span id="span-updt"></span>
		</div>
	</div>

	<script src="app.js"></script>
    <script src="clock.js"></script>
</body>
</html>
